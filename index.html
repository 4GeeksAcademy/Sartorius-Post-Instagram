<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Instagram Post</title>
  </head>
  <body>
    <div class="post">
      <div class="post-header">
        <div class="icono">
          <i class="fa-brands fa-html5"></i>
          <div class="encabezado">
            <div class="html">HTML5</div>
            <div class="nombre">Rigoberto</div>
          </div>
        </div>
        <div class="puntos">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <div class="post-image">
        <img
          src="img/Magic_the_gathering-card_back.jpg"
          alt="img-carta"
          width="100%"
        />
      </div>
      <div class="post-body">
        <div class="post-icons">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
          <div class="save">
            <i class="fa-regular fa-bookmark"></i>
          </div>
        </div>
        <div class="like-post">
          <p>Liked by Sartorius, Fran.... and <strong>200.000 other</strong></p>
        </div>
        <p>
          ipsum dolor sit amet consectetur adipisicing elit. Amet, tempora
          voluptatum animi repellat libero quisquam consequuntur dolore unde
          earum itaque id rem adipisci perferendis cupiditate delectus vitae a
          officiis? Laudantium?
        </p>
      </div>
    </div>
  </body>
</html>
